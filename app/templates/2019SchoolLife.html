<link rel="stylesheet" href="{{url_for('static',filename='2019SchoolLife/css/swiper.min.css')}}">
<script src="{{url_for('static',filename='2019SchoolLife/js/swiper.min.js')}}"></script>
<script src="{{url_for('static',filename='2019SchoolLife/js/move.min.js')}}"></script>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .page1{
        background-color: #fff;
    }
    .page2{
        background-color: rgb(250, 15, 15);
    }
    .page3{
        background-color: rgb(66, 28, 206);

    }
</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">Slide 1</div>
            <div class="swiper-slide page2">Slide 2</div>
            <div class="swiper-slide page3">Slide 3</div>
        </div>
    </div>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            on:{
                activeIndexChange:function () {
                    if(this.activeIndex==2){
                        new move(".page3")
                            .set("opacity","0")
                            .duration("5s")
                            .end()
                    }
                }
            }
        })
    </script>
</body>
